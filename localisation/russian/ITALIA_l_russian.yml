 ######### идеи
 mafiozi_razgul: "Мафиозный разгул"
 mafiozi_razgul_desc: "К сожалению, Италии не хватает производительных сил для реализации великого плана нашего команданте. Для этого Д’Аннунцио пришлось пойти на сделку с мафией, отдав им некоторые районы государства для производства и поставок “белого золота” в фонды распределения."
 zavisimost: "Всеобщая зависимость"
 zavisimost_desc: "По нашей доктрине каждый рабочий, каждая женщина, даже каждый ребёнок имеют право, да что там право, обязанность ежедневно потреблять кокаин! Этим великим правом, дарованным нам Конституцией Италии, пользуется даже сам команданте."
 gangster_or_poets_land: "Страна поэтов и гангстеров"
 gangster_or_poets_land_desc: "Наша страна отлична от всех, Её не терзают политики! Ведь у неё есть крепкий доспех: Доспех из поэмы и этики! Но крепкий щит есть у нас И имя ему мафия: Мафия – наш баркас! Мафия – навигация!"
 karnavals_land: "Страна вечных карнавалов"
 karnavals_land_desc: "Со времён переворота Д’Аннунцио в нашей стране практикуются ежедневные маскарады и карнавалы, где абсолютно каждый житель может принять участие. Эти карнавалы отражают всё непостоянство нашей децентрализованной страны, развитой на Севере, где малиновое солнце озаряет фабрики, построенные Корпорациями, и бесконечно угасающей на Юге, где целые годы мафия господствует над корпорацией, а, быть может, уже и слилась с ними на Юге воедино."
