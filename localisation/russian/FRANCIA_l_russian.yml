 ######### идеи
 vremeno_vechnaya_dictatura: "Временно-вечная президентская диктатура"
 vremeno_vechnaya_dictatura_desc: "В 1928 году в Париже произошёл массовый мятеж, вылившийся в столкновение лево- и праворадикалов, закончившееся захватом власти армейцами в стране. Армейцы приостановили действие Конституции и назначили на пост президента престарелого Раймона Пуанкаре, который смог провести небольшую модернизацию армии за 6 лет своей диктатуры. Однако Президент не молодеет, возможно, ему осталось недолго…"
 rasvet_radikalov: "Рассвет радикалов"
 rasvet_radikalov_desc: "Стагнация на политической арене и правление престарелых консерваторов, отражающих интересы армии, надоедает всё большему количеству людей, которое с радостью идёт в ряды Народного и Национального фронтов, мечтающих взять в свои руки власть любыми законными и не очень методами."
 dip_tupik: "Дипломатический тупик"
 dip_tupik_desc: "Германия? Англия? Италия…? Большевики? Свой альянс? Мы всё ещё не можем прийти к соглашению о том, с кем должны дружить. Угроза войны над Европой всё сильнее и сильнее, а мы так и не пришли к соглашению, ведь разные фронты галтят о разном."
 lavri_pobedi: "Лавры победы в Великой войне"
 lavri_pobedi_desc: "Ценой тяжелейших потерь Франция вышла из прошлой войны победителем, но общество не желает вновь браться за оружие, желая хотя бы пару лет покоя."
 

